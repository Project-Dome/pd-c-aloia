                    <!-- üîπ Container de Filtros -->
                    <div id="filter-container" class="collapse mb-3">

                                <label for="filter-customer">Cliente</label>

                            <div class="form-group col-md-3">
                                <label for="filter-vendor">Fornecedor</label>

                                <label for="filter-sales">Vendedor</label>
                                <input type="text" id="filter-sales" class="form-control" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="filter-date-from">Invoice Date From</label>
                                <input type="date" id="filter-date-from" class="form-control" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="filter-date-to">Invoice Date To</label>

                            </div>
                            <div class="form-group col-md-3">
                                <label for="filter-status">Status</label>
                                <select id="filter-status" class="form-control">
